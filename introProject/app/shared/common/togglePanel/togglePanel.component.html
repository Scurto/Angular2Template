<div [@rotate]="rotate" (@rotate.done)="animationRotateDone($event)" class="addButton" (click)="onAddTask($event)">
    <!--<i #icon class="material-icons" [innerText] = "(addTaskFlag) ? 'add_circle' : 'remove_circle'"></i>-->
    <i #icon class="material-icons" [innerText]="'add_circle'"></i>
</div>
<!--<div #addPanel [@visibility]="visibility" class="addTasksPanel">-->
<div #addPanel [@visibility]="visibility"
     (@visibility.start)="animationVisibilityStart($event)"
     (@visibility.done)="animationVisibilityDone($event)" [className]="addTasksPanelClass">

    <!--<div class="btn btn-danger" (click)="classTest()">Test Button</div>-->

    <form #newTaskForm="ngForm" [formGroup]="newTaskFormGroup" (ngSubmit)="onSubmit()" class=" newTaskFormGroupFormStyle form-horizontal" novalidate>
        <div class="form-group">
            <label for="authorLabel" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="authorLabel" placeholder="Author" formControlName="author" #refAuthor>
            </div>
        </div>
        <div class="form-group">
            <label for="messageLabel" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="messageLabel" placeholder="Message" formControlName="message" #refMessage>
                <p>{{refMessage.className}}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input formControlName="completed" type="checkbox"> Completed
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" [disabled]="!newTaskForm.form.valid">- ADD -</button>
            </div>
        </div>

    </form>

</div>


<!--NOTIFICATION-->
<div *ngFor="let alert of alerts" class="alert-fixed">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
