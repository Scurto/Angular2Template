<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email"
               required
               ngControll="myEmail"
               [(ngModel)]="inputData.myEmail">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" id="exampleInputPassword1" placeholder="Password" type="password" class="form-control"
               required
               ngControll="myPassword"
               [(ngModel)]="inputData.myPassword"
               #localVariableForMyPassword="ngModel"
               minlength="4"
            >
        <!--<div [hidden]="localVariableForMyPassword.valid || localVariableForMyPassword.pristine" class="alert alert-danger">-->
            <!--Please enter a password-->
        <!--</div>-->
        <div *ngIf="localVariableForMyPassword.errors && (localVariableForMyPassword.dirty || localVariableForMyPassword.touched)" class="alert alert-danger">
            <div [hidden]="!localVariableForMyPassword.errors.required">
                Please enter a password
            </div>
            <div [hidden]="!localVariableForMyPassword.errors.minlength">
                Please enter atleast 4 characters
            </div>
            <!--<div *ngIf="true" class="alert alert-danger">-->

            <!--</div>-->
        </div>


    </div>

    <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid" >Submit</button>
</form>
