<form [formGroup]="myGroup" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="nameId">Name</label>
        <input type="text" class="form-control" id="nameId" placeholder="Name" formControlName="name" #refName>
        <b>{{refName.className}}</b>
        <div *ngIf="myGroup.controls['name'].hasError('required')" class="alert alert-info">
            Field is required
        </div>
        <div *ngIf="myGroup.controls['name'].invalid" class="alert alert-info">
            Field is invalid
        </div>

    </div>
    <div class="form-group">
        <label for="emailId">Email</label>
        <input type="text" class="form-control" id="emailId" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="addressId">Address</label>
        <input type="text" class="form-control" id="addressId" placeholder="Address" formControlName="address">
    </div>
    <div class="form-group">
        <label for="cityId">City</label>
        <input type="text" class="form-control" id="cityId" placeholder="City" formControlName="city">
    </div>


    <button type="submit" class="btn btn-default" [disabled]="" >Submit</button>
</form>
